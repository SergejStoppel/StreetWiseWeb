name: Deploy to Development (Supabase)

on:
  push:
    branches:
      - main
      - claude/*  # Temporary: for testing deployment before merging to main
  pull_request:
    branches: [main]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify migrations directory
        run: |
          echo "ğŸ“ Checking migrations directory..."
          ls -la supabase/migrations/
          echo "âœ… Found $(ls -1 supabase/migrations/*.sql | wc -l) migration files"

      - name: Link to Development project
        run: |
          echo "ğŸ”— Linking to Development Supabase project..."
          supabase link --project-ref ${{ secrets.DEV_SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run database migrations (Dev)
        run: |
          echo "ğŸš€ Deploying migrations to Development..."
          supabase db push --linked
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify deployment
        run: |
          echo "âœ… Development database updated successfully!"
          echo "ğŸ“Š Environment: Development"
          echo "ğŸ”— Project: ${{ secrets.DEV_SUPABASE_PROJECT_REF }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "â° Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: Testing reminder
        if: startsWith(github.ref, 'refs/heads/claude/')
        run: |
          echo ""
          echo "âš ï¸  TESTING MODE - This deployment was triggered from a claude/* branch"
          echo "ğŸ“ Remember to remove 'claude/*' from deploy-dev.yml after testing"
          echo "ğŸ¯ Once confirmed working, merge to main for production workflow"
