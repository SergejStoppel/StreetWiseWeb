name: Deploy to Production (Supabase)

on:
  push:
    branches: [prod, production]
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: production # Requires manual approval in GitHub settings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify migrations directory
        run: |
          echo "üìÅ Checking migrations directory..."
          ls -la supabase/migrations/
          echo "‚úÖ Found $(ls -1 supabase/migrations/*.sql | wc -l) migration files"

      - name: ‚ö†Ô∏è Production deployment warning
        run: |
          echo "‚ö†Ô∏è  WARNING: PRODUCTION DEPLOYMENT ‚ö†Ô∏è"
          echo "This will modify the production database!"
          echo "Environment: Production"
          echo "Project: ${{ secrets.PROD_SUPABASE_PROJECT_REF }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo ""
          echo "Waiting 10 seconds before proceeding..."
          sleep 10

      - name: Run database migrations (Prod)
        run: |
          echo "üöÄ Deploying to Production Supabase..."
          supabase db push --project-ref ${{ secrets.PROD_SUPABASE_PROJECT_REF }} --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify deployment
        run: |
          echo "‚úÖ Production database updated successfully!"
          echo "üìä Environment: Production"
          echo "üîó Project: ${{ secrets.PROD_SUPABASE_PROJECT_REF }}"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üë§ Triggered by: ${{ github.actor }}"
          echo "‚è∞ Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ Production deployment completed successfully!"
          echo "Next steps:"
          echo "1. Test the production application"
          echo "2. Monitor for any errors"
          echo "3. Check Supabase dashboard for database status"
