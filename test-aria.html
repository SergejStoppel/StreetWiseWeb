<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA Test Page with Violations</title>
</head>
<body>
    <h1>Test Page with ARIA Violations</h1>
    
    <!-- ARIA violation: Invalid role -->
    <div role="invalidrole">This has an invalid ARIA role</div>
    
    <!-- ARIA violation: Missing required aria-label for button -->
    <button aria-pressed="true"></button>
    
    <!-- ARIA violation: Invalid aria attribute -->
    <div aria-invalid-attribute="true">Invalid ARIA attribute</div>
    
    <!-- ARIA violation: Missing required children -->
    <ul role="list"></ul>
    
    <!-- ARIA violation: Invalid attribute value -->
    <div aria-hidden="maybe">aria-hidden should be true or false</div>
    
    <!-- ARIA violation: Missing aria-label on form elements -->
    <input type="text" role="searchbox">
    
    <!-- ARIA violation: Conflicting roles -->
    <button role="link">Button with link role</button>
    
    <!-- ARIA violation: Missing required parent -->
    <li>List item without parent list</li>
    
    <!-- ARIA violation: aria-labelledby points to non-existent ID -->
    <div aria-labelledby="nonexistent">This references a non-existent element</div>
    
    <!-- ARIA violation: Empty heading with aria role -->
    <h2 role="heading" aria-level="2"></h2>
</body>
</html>
