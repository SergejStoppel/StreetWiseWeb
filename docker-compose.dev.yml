services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    env_file:
      - .env
    volumes:
      - /app/node_modules
      # Volume mounting disabled to prevent WSL2 EIO errors
    depends_on:
      - redis
    networks:
      - sitecraft-network
    command: npm run dev
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_API_URL=http://localhost:3005
      - REACT_APP_ENV=development
    env_file:
      - .env
    volumes:
      - /app/node_modules
      # Volume mounting disabled to prevent WSL2 EIO errors
    networks:
      - sitecraft-network
    command: >
      sh -c "
      echo 'REACT_APP_SUPABASE_URL='$$DEV_SUPABASE_URL > /app/.env.local &&
      echo 'REACT_APP_SUPABASE_ANON_KEY='$$DEV_SUPABASE_ANON_KEY >> /app/.env.local &&
      echo 'REACT_APP_ENV=development' >> /app/.env.local &&
      echo 'REACT_APP_API_URL=http://localhost:3005' >> /app/.env.local &&
      echo 'âœ… Environment variables mapped from DEV_SUPABASE_* to REACT_APP_*' &&
      npm start
      "
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Redis for job queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - sitecraft-network
    restart: unless-stopped

networks:
  sitecraft-network:
    driver: bridge

volumes:
  redis-data: