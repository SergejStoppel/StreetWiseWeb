<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Accessibility Test</title>
</head>
<body>
    <h1>Accessibility Test Page</h1>
    
    <!-- Missing alt text -->
    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" width="100" height="100">
    
    <!-- Empty button (button-name violation) -->
    <button></button>
    
    <!-- Input without label -->
    <input type="text" placeholder="Name">
    
    <!-- Empty heading -->
    <h2></h2>
    
    <!-- Invalid heading order -->
    <h1>Another H1</h1>
    <h4>Skipped H2 and H3</h4>
    
    <!-- Link without accessible name -->
    <a href="#"></a>
    
    <!-- Form without proper structure -->
    <form>
        <input type="submit" value="">
        <input type="email" aria-label="">
    </form>
    
    <!-- Missing page lang will be caught by html-has-lang -->
    
    <p>This page intentionally has multiple accessibility violations to test the ARIA worker.</p>
</body>
</html>
